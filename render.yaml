# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend
  - type: web
    name: datapulse-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
    healthCheckPath: /health

  # PostgreSQL Database
  - type: pgsql
    name: datapulse-db
    region: oregon
    plan: free
    databaseName: datapulse
    user: datapulse

